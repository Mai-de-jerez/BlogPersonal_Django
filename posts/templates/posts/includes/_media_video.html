{% load static %}
{% if is_linked %}
    <a href="{% url 'posts:post_detail' post.slug %}" title="{{ post.title }}">
        <img src="{% static 'core/images/video.jpg' %}" style="width: 100%;" alt="{{ post.title }}" class="video-thumbnail"/>
    </a>
{% else %}
    <span class="post-image post-video">
        <div class="fluid-width-video-wrapper" style="position: relative; width: 100%; padding-top: 56.25%;">
            <iframe src="{{ post.video_embed_url }}" 
                    frameborder="0" 
                    webkitallowfullscreen="" 
                    mozallowfullscreen="" 
                    allowfullscreen
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
            </iframe>
        </div>
    </span>
{% endif %}
